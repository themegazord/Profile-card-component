<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="content">
    <img src="/images/bg-pattern-card.svg" alt="card image" class="img_card__content">
    <img src="/images/image-victor.jpg" alt="image perfil" class="perfil_img__content">
    <div class="perfil_info__content">
      <div class="perfil">
        <div class="name_yo__perfil">
          <h2 class="name_perfil__content">
            Victor Crest
          </h2>
          <h2 class="yo_perfil__content">
            26
          </h2>
        </div>
        <span class="country_perfil__content">London</span>
      </div>
      <div class="stats_perfil">
        <div class="stat">
          <strong class="info_stat">80K</strong>
          <p class="description_stat">Followers</p>
        </div>
        <div class="stat">
          <strong class="info_stat">803k</strong>
          <p class="description_stat">Likes</p>
        </div>
        <div class="stat">
          <strong class="info_stat">1.4k</strong>
          <p class="description_stat">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
